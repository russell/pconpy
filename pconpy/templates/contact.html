<!DOCTYPE html>
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/><meta charset="utf-8"/>
    <title>Contact Map</title>
    <link href="static/css/bootstrap.css" rel="stylesheet"/>
    <style>

      .background {
      fill: #eee;
      }

      line {
      stroke: #fff;
      }

      text.active {
      fill: red;
      }

      svg {
      font: 10px sans-serif;
      }

      .row.active, .column.active {
      fill: red;
      }

      .controls {
      width: 170px;
      }

      .controls button{
      text-align: left;
      }
      #legend svg {
      float: left;
      margin: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="sidebar" class="span3">
          <form id="structure">
            <fieldset>
              <legend>Find Structure</legend>
              <div class="control-group">
                <label class="control-label" >Structure ID</label>
                <div class="controls">
                  <input id="structureid" type="text" value="1UBQ"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" >Threshold</label>
                <div class="controls">
                  <input id="threshold" type="text" value="8.0"/>
                </div>
              </div>
              <div class="control-group">
                <button type="submit" class="btn">Submit</button>
              </div>
            </fieldset>
          </form>
          <div id="legend" class="controls">
          </div>
        </div>
        <div id="graph" class="span9">
          <!--Body content-->
        </div>
      </div>
    </div>
    <script src="/static/js/d3.js"></script>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/contact.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
         contactMap($("#structureid").attr("value"), $("#threshold").attr("value"));

         $("#structure").submit(function(event) {
             event.preventDefault();
             contactMap($("#structureid").attr("value"), $("#threshold").attr("value"));
             });
      });
    </script>
  </body>
</html>
